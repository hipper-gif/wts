name: エックスサーバー自動デプロイ（削除対応版）
on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: ファイル取得
      uses: actions/checkout@v4
    
    - name: エックスサーバーにアップロード（削除対応）
      uses: SamKirkland/FTP-Deploy-Action@4.3.3
      with:
        server: ${{ secrets.FTP_SERVER }}
        username: ${{ secrets.FTP_USERNAME }}
        password: ${{ secrets.FTP_PASSWORD }}
        local-dir: ./wts/
        server-dir: /tw1nkle.com/public_html/Smiley/taxi/wts/
        # 🎯 追加: 削除機能を有効化
        dangerous-clean-slate: true  # ⚠️ サーバー側を完全同期
        exclude: |
          **/.git*
          **/.gitignore
          **/README.md
          **/.github/**
          **/node_modules/**
        dry-run: false
        log-level: verbose
