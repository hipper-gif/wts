name: エックスサーバー自動デプロイ
on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: ファイル取得
      uses: actions/checkout@v4
    
    - name: エックスサーバーにアップロード
      uses: SamKirkland/FTP-Deploy-Action@4.3.3
      with:
        server: ${{ secrets.FTP_SERVER }}
        username: ${{ secrets.FTP_USERNAME }}
        password: ${{ secrets.FTP_PASSWORD }}
        local-dir: ./wts/
        # 🎯 新しいデプロイ先
        server-dir: /twinklemark.xsrv.jp/public_html/Smiley/taxi/wts/
        # ⚠️ 初回のみ：削除したファイルを確実に反映
        dangerous-clean-slate: true
        exclude: |
          **/.git*
          **/.gitignore
          **/README.md
          **/.github/**
          **/node_modules/**
        dry-run: false
        log-level: verbose
